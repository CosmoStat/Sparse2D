name: CI

on:
  pull_request:
    branches:
     - develop
     - master
     - main

jobs:
  test-full:
    name: Basic Test Suite
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest]
        python-version: ["3.10"]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Check Python Version
        run: python --version

      - name: Install macOS Dependencies
        if: runner.os == 'macOS'
        run: |
          brew tap sfarrens/sf
          brew install bigmac
          brew install catch2 cfitsio fftw libomp armadillo gsl healpix

      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcfitsio-dev
          sudo apt-get install -y libfftw3-dev
          sudo apt-get install -y libarmadillo-dev
          sudo apt-get install -y libgsl-dev
          sudo apt-get install -y libsharp-dev
          sudo apt-get install -y libhealpix-cxx-dev
          sudo apt-get install -y healpy-data
          wget https://github.com/catchorg/Catch2/archive/refs/tags/v3.1.0.tar.gz
          tar -xvf v3.1.0.tar.gz
          cd Catch2-3.1.0
          cmake -Bbuild -H. -DBUILD_TESTING=OFF
          sudo cmake --build build/ --target install
          cd

      - name: Compile Sparse2D Binaries
        run: |
          mkdir build
          cd build
          cmake .. --log-level=VERBOSE
          make -j 4

      - name: Run Unit Tests
        run: |
          cd build
          make test

      - name: Archive Unit Test Log
        uses: actions/upload-artifact@v4
        with:
          name: test-log-${{ matrix.os }}
          retention-days: 14
          path: |
            build/Testing/Temporary/LastTest.log

  test-pysap:
    name: PySAP Compatibility Test
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Check Python Version
        run: python --version

      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcfitsio-dev
          sudo apt-get install -y python3
          sudo apt-get install -y python3-pip
          wget https://github.com/catchorg/Catch2/archive/refs/tags/v3.1.0.tar.gz
          tar -xvf v3.1.0.tar.gz
          cd Catch2-3.1.0
          cmake -Bbuild -H. -DBUILD_TESTING=OFF
          sudo cmake --build build/ --target install
          cd

      - name: Compile Sparse2D Binaries
        run: |
          mkdir build
          cd build
          cmake .. --log-level=VERBOSE -DONLY_SPARSE=ON -DUSE_FFTW=OFF -DBUILD_CFITSIO=ON
          make -j 4

      - name: Run Unit Tests
        run: |
          cd build
          make test

      - name: Archive Unit Test Log
        uses: actions/upload-artifact@v4
        with:
          name: test-log-pysap
          retention-days: 14
          path: |
            build/Testing/Temporary/LastTest.log
